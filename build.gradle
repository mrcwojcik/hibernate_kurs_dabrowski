plugins {
    id 'java'
}

group 'pl.mrcwojcik.hibernate'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hibernate:hibernate-core:5.4.18.Final'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'org.hibernate:hibernate-jcache:5.4.18.Final'
    implementation 'org.ehcache:ehcache:3.9.0'


    runtime 'mysql:mysql-connector-java:8.0.21'
}
